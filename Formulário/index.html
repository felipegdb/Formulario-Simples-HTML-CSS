<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples HTML/CSS</title>

    <script src="https://kit.fontawesome.com/8907822a95.js" crossorigin="anonymous"></script>
    
    <link href="./style.css"  rel="stylesheet">

</head>
<body>
    
    <!-- Id ou class? "id" você só pode usar para um elemento, já a "class" para vários-->
    <!-- label é como se fosse uma "etiqueta" de para uma determinada informação-->
    <!-- type vai representar o tipo de texto, pode ser -->
    

    
    <div id="form">

        <form action="">

            <h2 class = "title"> <img src="./img/UNI.png"> </h2>
            <label for="email"> <!-- Email--> </label>
            

            <div class = "input">


                        <label for="" class="form-label" id=""> <i class="fa-solid fa-building-columns"> </i> </label>
                        <select class="form-select" name="" id="">
                            <option selected></option>
                            <option selected>Unicarioca | Unidade Rio Comprido </option>
                            <option value="">Unicarioca | Unidade Bento Ribeiro</option>
                            <option value="">Unicarioca | Unidade Meier</option>
                            <option value="">Unicarioca | Unidade Campo Grande</option>
                        </select>
        

                    

            </div>

            <label for="matricula"> <!-- Matricula--> </label>
            
            <div class = "input" >

                <i class="fa-solid fa-user-graduate"></i>
                
                <input type="text" name="nome" id="nome" placeholder="Matricula" autocomplete="off"> 
            
                
            </div>
        
           
            <label for="senha"> <!-- Senha -->  </label>
            
            <div class = "input">

                    <i class="fa-solid fa-lock"></i>

                    <input type="password" name="nome" id="nome" placeholder="Digite sua senha" autocomplete="off">


            </div>

            
            <div id="btn" class="">

                    <button type="submit"> Acessar </button>

            </div>



        </form>

    </div>


    
</body>

<footer class="rodape">
   
</footer>

</html>
